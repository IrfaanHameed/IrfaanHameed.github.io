<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohamed Irfaan | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    .hero {
      background: url("bg.png") no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      border-bottom: 2px solid white;
      padding-bottom: 3px;
    }

    .profile-img {
      margin-top: 60px;
    }

    .profile-img img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }

    .hero h1 {
      margin-top: 20px;
      font-size: 40px;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <nav>
      <div class="logo">Irfaan</div>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="profile-img">
      <img src="" alt="Profile" />
    </div>
    <h1>Hi, I'm Mohamed Irfaan</h1>
    <p>I'M A FULL STACK DEVELOPER</p>
  </section>

</body>
</html>
